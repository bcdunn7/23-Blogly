{% extends 'listing.html' %}

{% block title %}
    Tag Details
{% endblock %}

{% block content %}

<h1>{{tag.name}}</h1>

{% if posts %}
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Posts.</p>
{% endif %}

<form>
    <button formaction="/tags/{{tag.id}}/edit" formmethod="GET" id="edit-tag-details-btn">Edit</button>
    <button formaction="/tags/{{tag.id}}/delete" formmethod="POST" id="delete-tag-details-btn">Delete</button>
</form>

{% endblock %}
