{% extends 'listing.html' %}

{% block title %}
    Edit Tag
{% endblock %}

{% block content %}

<h1>Edit Tag:</h1>

<form method="POST">
    <p>Name: <input name="tag" type="text" value="{{tag.name}}"></p>
    
    <a href="/tags" id="cancel-edit-tag-btn">Cancel</a>
    <Button type="submit" id="edit-tag-btn">Edit</Button>
</form>

{% endblock %}
