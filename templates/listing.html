<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Listing
        {% endblock %}
    </title>
</head>
<body>
    {% block content %}

    <h1>All Users:</h1>

    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <button id="add-user-btn"><a href="/users/new">Add New User</a></button>

    {% endblock %}
</body>
</html>
