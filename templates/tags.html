{% extends 'listing.html' %}

{% block title %}
    Tags
{% endblock %}

{% block content %}

<h1>Tags:</h1>

{% if tags %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Tags.</p>
{% endif %}

<form action="/tags/new">
    <button id="add-tag-btn">Add Tag</button>
</form>

{% endblock %}
