{% extends 'listing.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}:</h1>

<form method="POST">
    <p>Title: <input name="title" type="text"></p>
    <p>Content: <input name="content" type="text"></p>
    
    <a href="/users/{{user.id}}" id="cancel-new-post-btn">Cancel</a>
    <Button type="submit" id="submit-new-post-btn">Add</Button>
</form>

{% endblock %}
